<!DOCTYPE html>
<html>
<head>
    <title>Simple E-Cart</title>
</head>
<body>
    <h1>Welcome to E-Cart</h1>
    <button onclick="getProducts()">Get Products</button>
    <div id="products"></div>

    <script>
        async function getProducts() {
            const response = await fetch('https://your-api-id.execute-api.us-east-1.amazonaws.com/prod/products');
            const data = await response.json();
            document.getElementById('products').innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
